<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: bisque;
            font: normal 20pt Arial;
        }
        div#box{
            background-color: azure;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="box">
        Caixa
    </div>
    <script>
        var a = window.document.getElementById("box")
        a.addEventListener("click",clique)
        a.addEventListener("mouseenter",entrou)
        a.addEventListener("mouseout",saiu)

        function clique(){
            a.innerText="Clicou"
            a.style.background="gold"
        }
        function entrou(){
            a.innerText="Entrou"
            a.style.background="green"
        }
        function saiu(){
            a.innerText="Saiu"
            a.style.background="aquamarine"
        }
    </script>
    
</body>
</html>
