
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
            background-color: burlywood;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = String(window.prompt("Qual é o seu nome? "))
        var produto = Number(window.prompt("Digite o preço do produto: "))
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras!<br></br>`)
        document.write(`Olá, ${nome}! Seu nome em maiúsculas é ${nome.toUpperCase()}!<br></br>`)
        document.write(`Esse produto custa R$${produto.toFixed(2)}<br></br>`)
    </script>
</body>
</html>
